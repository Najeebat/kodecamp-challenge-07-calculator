<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
<!-- custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
  <body>
<div class="container">
    <div class="calculator">
        <form action="">
            <div class="display">
                <input type="text" name="display" placeholder="0" >
            </div>

            <div>
                <input type="button" value="AC" class="rounded-pill cancle shadow-sm" onclick="display.value ='' ">
                <input type="button" value="DEL" class="rounded-pill delete shadow-sm" onclick="display.value = display.value.toString().slice(0, -1) ">
                <input type="button" value="." class="rounded-pill shadow-sm operator" onclick="display.value +='.' ">
                <input type="button" value="/" class="rounded-pill shadow-sm operator" onclick="display.value +='/' ">
            </div>

            <div>
                <input type="button" value="7" class="rounded-pill shadow-sm" onclick="display.value +='7' "> 
                <input type="button" value="8" class="rounded-pill shadow-sm" onclick="display.value +='8' ">
                <input type="button" value="9" class="rounded-pill shadow-sm" onclick="display.value +='9' ">
                <input type="button" value="*" class="rounded-pill shadow-sm operator" onclick="display.value +='*' ">
            </div>

            <div>
                <input type="button" value="4" class="rounded-pill shadow-sm" onclick="display.value +='4' ">
                <input type="button" value="5" class="rounded-pill shadow-sm" onclick="display.value +='5' ">
                <input type="button" value="6" class="rounded-pill shadow-sm" onclick="display.value +='6' ">
                <input type="button" value="-" class="rounded-pill shadow-sm operator" onclick="display.value +='-' ">
            </div>

            <div>
                <input type="button" value="1" class="rounded-pill shadow-sm" onclick="display.value +='1' ">
                <input type="button" value="2" class="rounded-pill shadow-sm" onclick="display.value +='2' ">
                <input type="button" value="3" class="rounded-pill shadow-sm" onclick="display.value +='3' ">
                <input type="button" value="+" class="rounded-pill shadow-sm operator" onclick="display.value +='+' ">
            </div>

            <div>
                <input type="button" value="00" class="rounded-pill shadow-sm" onclick="display.value +='00' ">
                <input type="button" value="0" class="rounded-pill shadow-sm" onclick="display.value +='0' ">
                <input type="button" value="=" class="rounded-pill shadow-sm operator equal" onclick="display.value = eval(display.value) ">
            </div>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
